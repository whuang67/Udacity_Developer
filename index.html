<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type='text/css'>
		input[type='number'] {
			width: 32px;
		}
		input[type='button'] {
			margin: 1px;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
	<p>Please use <strong>military time</strong> (24-hour clock) here: 00:00:00 to 23:59:59</p>
	<div class="shifts"></div>
	<input type="button" value="Add Another Shift"><input type="button" value="Submit"><input type="button" value="Reset">
	<h2>You spent <span id='totalTime'>0</span> hour(s) in total!</h2>
	<script type="text/javascript">
		function minMax(jQobj, min, max){
			var value=jQobj.val();
			if((value !== "") && (value.indexOf(".")===-1)){
				jQobj.val(Math.max(Math.min(value, max), min));
			}
		}
		function roundTo(number){return(Math.ceil(number*4)/4);}
		function countSeconds(h, m, s){return(3600*Number(h)+60*Number(m)+Number(s));}
		$("input[value='Add Another Shift']").on("click", function(){
			var newShift = "<div><input type='button' value='Remove This Shift'><div>Start Time:";
			['sh', 'sm', 'ss', 'eh', 'em', 'es'].forEach(function(ele){
				newShift += "<input type='number' class='"+ele+"' placeholder='0'>";
				if(ele==='ss'){newShift += " End Time:";}
				else if(ele!=='es'){newShift += ":";}
				else{newShift += " Overnight Running?:<input type='checkbox'></div><br></div>";}
			});
			$(".shifts").append(newShift);
		});
		$(".shifts").on("click", "input[value='Remove This Shift']", function(){$(this).parent().remove();});
		$(".shifts").on("input", ".sh, .eh", function(){minMax($(this), 0, 23);});
		$(".shifts").on("input", ".sm, .ss, .em, .es", function(){minMax($(this), 0, 59);});
		$("input[value='Submit']").on("click", function(){
			var total=$(".sh").length;
			if(total===0){
				alert("Please add at least one shift before submitting!:)");
				return;
			}
			var output=0, temp=0, warning=false;
			for(var i=0; i<total; i++){
				temp = countSeconds($(".eh").eq(i).val(), $(".em").eq(i).val(), $(".es").eq(i).val())-countSeconds($(".sh").eq(i).val(), $(".sm").eq(i).val(), $(".ss").eq(i).val());
				if($("input[type='checkbox']").eq(i).is(":checked")){temp += 86400;}
				if(temp<=0){
					$("input[value='Remove This Shift']").eq(i).css({"color": "red", "font-weight": "bold"});
					warning=true;
					continue;
				}
				output += temp;
				$("input[value='Remove This Shift']").eq(i).css({"color": "black", "font-weight": "normal"});
			}
			if(warning){setTimeout(function(){alert("Please pay attention to the RED WARNINGs!:( They were excluded!");}, 0);}
			$("#totalTime").text(roundTo(output/3600));
		});
		$("input[value='Reset']").on("click", function(){
			$(".shifts").children().remove();
			$("#totalTime").text(0);
		});
	</script>
</body>
</html>
