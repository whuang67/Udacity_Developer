<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  
  <form>
    <label>First Name:<input type="text" placeholder="John"></label>
	<label>Last Name:<input type="text" placeholder="Smith"></label>
	
	<div>
	  <label>Male<input name="gender" type="radio" value="male"></label>
	  <label>Female<input name="gender" type="radio" value="female"></label>
	  <label>Other<input name="gender" type="radio" value="other"></label>
	</div>
	
	<div>
	  <label>Email: <input name="email" type="email" placeholder="your email"></label>
	  <label>Password: <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters"></label>
	</div>
	
	<div>
	  <label>Birthday:
	    <select name="month">
	      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
	      <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
	    </select>
		<select name="day">
	      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
	      <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
	      <option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option>
	      <option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
	      <option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
	      <option>31</option>
	    </select>
		<select name="year">
	      <option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option>
	      <option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option>
	    </select>
	  </label>
	
	<div>
	  <label>I agree to the terms and conditions <input name="agreed" type="checkbox"></label>
	</div>
	<input type="submit">
  </form>
</body>
</html>
