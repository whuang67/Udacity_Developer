<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type='text/css'>
		input[type='number'] {
			width: 32px;
		}
		input[type='button'] {
			margin: 1px;
		}
	</style>
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
</head>
<body>
	<div class="barChart"></div>
	<script type="text/javascript">
var chartdata = [40, 60, 80, 100, 70, 120, 100, 60, 70, 150, 120, 140, 300, 20], height=200, width=760, barOffset=width/(chartdata.length*3-1), barWidth=barOffset*2;
var canvas = d3.select(".barChart").append("svg").styles({"width": width, "height": height, "background": "#DFF0D8"}); 
var scaling = d3.scale.linear().domain([0, Math.max.apply(null, chartdata)]).range([0, height*0.95]);
canvas.selectAll("rect").data(chartdata).enter().append("rect").styles({
	"fill": "#3C763D",
	"stroke": "#D6E9C6",
	"stroke-width": 5
}).attrs({	
	"width": barWidth, 
	"height": function(d){return(scaling(d));},
	"x": function(d, i){return i*(barWidth+barOffset);},
	"y": function(d){return(height-scaling(d));}
}).on("mouseover", function(d, i){
	d3.select(this).style("fill", "blue");
	canvas.append("text").attrs({
		"id": "the"+i+"thBar",
		"x": function() {return i*(barWidth+barOffset)+3;},
		"y": function(){return(height-scaling(d));}
	}).text(function(){return d;});
}).on("mouseout", function(d, i){
	d3.select(this).style("fill", "#3C763D");
	canvas.select("#the"+i+"thBar").remove();
});
	</script>
</body>
</html>
