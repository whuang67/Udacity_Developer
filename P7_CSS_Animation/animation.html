<html>
<head>
	<title>Animation</title>
	<style type='text/css'>
	h1:hover {
		background-color: pink;
	}
	button:hover {
		color: white;
	}
	
	button:focus {
		border-radius: 10px;
		background-color: #2ECC71;
	}
	input:focus {
		background-color: teal;
	}
	
	button:active {
		background-color: orange;
		font-size: 30px;
	}
	h1:active, p:active {
		color: yellow;
	}
	</style>
</head>
<body>
	<h1>This is an h1.</h1>
	<p>This is a paragraph</p>
	<input type='text'>
	<button>Click Me!</button>
</body>
</html>
